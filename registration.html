<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>My Live Love Volunteer Opportunities</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!--Navbar-brand has a automatic css background of white, which broke your styling and caused the white rectangle.-->
            <!--To fix this, we add the color directly into the html to make sure that it is more "specific" than the navbar-brand class.-->
            <!--You can look up "css specificity" to learn more about this if you want.-->
            <a class="navbar-brand" href="home.html" style="background: #90d159;">My Live Love</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
            <ul class="nav navbar-nav navbar-right">
                <li><a class="btn homebutton btn-default" href="#">Sign in</a></li>
                <li><a class="btn homebutton btn-default" href="#">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container registerbox text-center">
    <div id="wrapper" class="col-md-8 col-md-offset-2">
        <div id="register" class="animate form">
            <form class = "col-md-12">
                <h2>Register For My Live Love</h2>
                <div class="row form-group">
                    <label for="firstname" class="fname"></label>
                    <input class="register-su input input-lg col-md-4 col-md-offset-4" id="firstname" name="firstname" required="required" type="text" placeholder="first name" />
                </div>
                <div class="row form-group">
                    <label for="lastname" class="lname"></label>
                    <input class="register-su input input-lg col-md-4 col-md-offset-4" id="lastname" name="lastname" required="required" type="text" placeholder="last name" />
                </div>
                <div class="row form-group">
                    <label for="usernamesu" class="uname"></label>
                    <input class="register-su input input-lg col-md-4 col-md-offset-4" id="usernamesu" name="usernamesu" required="required" type="text" placeholder="username" />
                </div>
                <div class="row form-group">
                    <label for="emailsu" class="email"></label>
                    <input class="register-su input input-lg col-md-4 col-md-offset-4" id="emailsu" name="emailsu" required="required" type="text" placeholder="email" />
                </div>
                <div class="row form-group">
                    <label for="passwordsu" class="pword"></label>
                    <input class="register-su input input-lg col-md-4 col-md-offset-4" id="passwordsu" name="passwordsu" required="required" type="text" placeholder="password" />
                </div>
                <div class="row form-group">
                    <label for="passwordsu_confirm" class="pword"></label>
                    <input class="register-su input input-lg col-md-4 col-md-offset-4" id="passwordsu_confirm" name="passwordsu_confirm" required="required" type="text" placeholder="confirm password" />
                </div>
                <div class="row register-button form-group">
                    <input class="regbtn btn btn-default col-md-2 col-md-offset-5" id = "registrationSubmit" type="submit" value="REGISTER"/>
                </div>


                <div class="row change_link form-group">
                    <a href="#tologin">already have an account?</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src= "js/registration.js"></script>
</body>
</html>
