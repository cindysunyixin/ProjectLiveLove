<div class="container registerbox text-center">

                <h4>interests - select as many as necessary</h4>
                <div class="col-md-10 col-md-offset-1">
                    <div class="row interest-button form-group">

                        <input class="inbtn btn btn-default col-md-2" type="submit" value="education"/>
                        <input class="inbtn btn btn-default col-md-2" type="submit" value="human rights"/>
                        <input class="inbtn btn btn-default col-md-2" type="submit" value="arts and culture"/>

                    <div class="row register-button form-group">

                        <input class="inbtn btn btn-default col-md-2" type="submit" value="safety"/>
